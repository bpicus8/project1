<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Youth Baseball Camp Registration</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
</head>
 <body>
  <form action="#null" method="post" autocomplete="off">
    <fieldset>
	  <h1>Youth Baseball Camp Registration</h1> 
	  <p id="p">Welcome all Chicago baseball players between the ages of 8 and 15! This session is for you if you want to perfect your technique and learn how to hit, throw, field, and run. To get started, register below. We hope to see you there! </p>
	  <div>
	    <label>Name: <input type="text" id="name" name="name_field" placeholder="Name" required></label>
	  </div>
	  <div>
	    <label>Address: <input type="text" id="add" name="address_field" placeholder="Address" required></label>
	  </div>
	  <div>
	    <label>City: <input type="text" id="city" name="city_field" placeholder="City" required></label>
	  </div>
	    <div>
	    <label>State: </label>
		</div>
		<div>
		<select id="state" name="state">
	<option value="Select State">Select State</option>
	<option value="AL">Alabama</option>
	<option value="AK">Alaska</option>
	<option value="AZ">Arizona</option>
	<option value="AR">Arkansas</option>
	<option value="CA">California</option>
	<option value="CO">Colorado</option>
	<option value="CT">Connecticut</option>
	<option value="DE">Delaware</option>
	<option value="DC">District Of Columbia</option>
	<option value="FL">Florida</option>
	<option value="GA">Georgia</option>
	<option value="HI">Hawaii</option>
	<option value="ID">Idaho</option>
	<option value="IL">Illinois</option>
	<option value="IN">Indiana</option>
	<option value="IA">Iowa</option>
	<option value="KS">Kansas</option>
	<option value="KY">Kentucky</option>
	<option value="LA">Louisiana</option>
	<option value="ME">Maine</option>
	<option value="MD">Maryland</option>
	<option value="MA">Massachusetts</option>
	<option value="MI">Michigan</option>
	<option value="MN">Minnesota</option>
	<option value="MS">Mississippi</option>
	<option value="MO">Missouri</option>
	<option value="MT">Montana</option>
	<option value="NE">Nebraska</option>
	<option value="NV">Nevada</option>
	<option value="NH">New Hampshire</option>
	<option value="NJ">New Jersey</option>
	<option value="NM">New Mexico</option>
	<option value="NY">New York</option>
	<option value="NC">North Carolina</option>
	<option value="ND">North Dakota</option>
	<option value="OH">Ohio</option>
	<option value="OK">Oklahoma</option>
	<option value="OR">Oregon</option>
	<option value="PA">Pennsylvania</option>
	<option value="RI">Rhode Island</option>
	<option value="SC">South Carolina</option>
	<option value="SD">South Dakota</option>
	<option value="TN">Tennessee</option>
	<option value="TX">Texas</option>
	<option value="UT">Utah</option>
	<option value="VT">Vermont</option>
	<option value="VA">Virginia</option>
	<option value="WA">Washington</option>
	<option value="WV">West Virginia</option>
	<option value="WI">Wisconsin</option>
	<option value="WY">Wyoming</option>
</select>
	  </div>
	    <div>
	    <label>Zip Code: <input type="text" id="zip" name="zip_field" placeholder="Zip Code" required></label>
	  </div>
	  <div>
	    <label>Date of Birth: <input type="date" id="DOB" name="dob"></label>
	  </div>
	    <div>
	    <label>Grade: <input type="text" id="grade" name="phone_field" placeholder="Grade" required></label>
	  </div>
	    <div>
	    <label>Phone Number: <input type="text" name="phone_field" id="phone" placeholder="Phone Number" required></label>
	  </div>
	    <div>
	    <label>Parent/Guardian Name: <input type="text" name="parent_field" id="parent" placeholder="Preferred Guardian" required></label>
	  </div>
	    <div>
	    <label>Shirt Size: </label>
		</div>
		<div>
		<select id="shirt_size" name="shirt_size">
		  <option value="Youth S">Youth S</option>
          <option value="Youth M">Youth M</option>
          <option value="Youth L">Youth L</option>
		  <option value="Youth XL">Youth XL</option>
          <option value="Adult S">Adult S</option>
		  <option value="Adult M">Adult M</option>
          <option value="Adult L">Adult L</option>
		</div>
	  </fieldset>
	  <div>
	    <input type="hidden" name="hidden_field" value="Brett Picus">
	  </div>
	  <div>
	    <input type="submit" id="submit" value="Submit">
	  </div>
	  <div>
	    <img src="images/baseball_camp.jpg" id="camp" alt="baseball_camp">
		
	  </div>
  </form>
</body>
</html>
